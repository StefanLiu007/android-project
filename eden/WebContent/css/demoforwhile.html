<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script language="JavaScript">

       //function （方法、过程、函数、行为） 的定义关键字
        function sum100() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum = sum + i;
            }
            document.write(sum);
        }
       function show100(){
           for(var i=1;i<=100;i++) {
               if (i < 10) {
                   document.write("0" + i + "  ");
               } else {
                   document.write(i + "  ");
               }
               if(i%10==0){
                   document.write("<br>");
               }
           }
       }
       function showtable(){
            document.write(" <table width='500px' border='0px'  align='center'>");
           for(var i=1;i<=10;i++) {
               if(i%2==0){
                   document.write("<tr bgcolor='#dcdcdc'>");
               }else{
                   document.write("<tr>");
               }

                for(var j=1;j<10;j++) {
                    document.write("<td>" + i + "</td>");
                }
               document.write("</tr>");
           }
           document.write("  </table>");
       }
        function showhello(){
            document.getElementById("show").innerHTML="<table width='300px' height='300px'" +
            "bgcolor='red'>" +

            "</tr>" +
            "<tr>" +

            "</tr>" +

            "</tr>" +
            "<tr>" +
            "<td>hdd</td>" +
            "<td>hdd</td>" +
            "<td>hdd</td>" +
            "</tr>" +
            "</table>";
        }
    </script>



    <input type="button" value="sum" onclick="sum100()">
    <input type="button" value="show" onclick="show100()">
    <input type="button" value="showtable" onclick="showtable()">
    <input type="button" value="showhello" onclick="showhello()">
    <div id="show" style="width: 300px;height: 300px;position: absolute;top: 100px;background-color: #eeeeee">

    </div>
</body>
